version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DOCKER_BUILD=true
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SNOWFLAKE_URL=${NEXT_PUBLIC_SNOWFLAKE_URL}
      - NEXT_PUBLIC_SNOWFLAKE_DATABASE=${NEXT_PUBLIC_SNOWFLAKE_DATABASE}
      - NEXT_PUBLIC_SNOWFLAKE_SCHEMA=${NEXT_PUBLIC_SNOWFLAKE_SCHEMA}
      - NEXT_PUBLIC_AGENT_NAME=${NEXT_PUBLIC_AGENT_NAME}
      - NEXT_PUBLIC_SNOWFLAKE_ROLE=${NEXT_PUBLIC_SNOWFLAKE_ROLE}
      - SNOWFLAKE_RSA_PASSPHRASE=${SNOWFLAKE_RSA_PASSPHRASE}
      - SNOWFLAKE_ACCOUNT=${SNOWFLAKE_ACCOUNT}
      - SNOWFLAKE_USER=${SNOWFLAKE_USER}
      - SNOWFLAKE_ROLE=${SNOWFLAKE_ROLE}
    volumes:
      # Mount RSA key file (make sure it exists in the same directory)
      - ./rsa_key.p8:/app/rsa_key.p8:ro
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
